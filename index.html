<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="map.css" />
    <script src="jquery.js"></script>

</head>

<body>

<div class="container-fluid">
    <form class="text-left">
        <div class="form-row">
            <div class="col">
                <input type="text"  id="txtLat" placeholder="latitude">
            </div>
            <div class="col">
                <input type="text"  id="txtLng" placeholder="longitude">
            </div>
            <div class="col">
                <input type="button" class="btn btn-primary mb-2" id="btnAdd" value="ADD">           
            </div>
            <div class="col">
                <input type="button" class="btn btn-primary mb-2" id="btnClear" value="CLEAR">           
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <p></p>       
            </div>
        </div>
    </form>
</div>

<div id="map"></div>
  

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-jpwxB8Lyzq9KXYeBjO1NcaEEHZNYxtY"></script>
<script src="map.js"></script>
<script src="draw.js"></script>
<script src="geovect.js"></script>
<script src="main.js"></script>

</body>

</html>
